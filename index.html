<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crawling-thebook</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div class="wrap">
        <button id="toggleBtn" class="toggle_btn" type="button">전체 보기</button>
        <div class="thebook">
            <ul id="book" class="book_list"></ul>
        </div>
        <div id="layer" class="layer">
            <div id="load" class="load">
                <button id="close" class="close">X</button>
                <span class="load_img"><img src="./load.gif"></span>
                <p><span class="load_title">책 수집(크롤링) 중 : </span><span id="count" class="load_count">-1</span><span class="load_title">권</span></p>
                <p class="info">2분 정도 기다려 주세요...</p>
                <p class="info">* 새로고침 하면 기다리는 시간이 길어집니다.</p>
            </div>
            <div class="dimm"></div>
        </div>
    </div>
	<script src="./common.js" type="text/javascript"></script>
</body>
</html>
